<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../css/signIn.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Sign In</title>

  </head>

  <body>
    <form class="form-signin" method="post" action="SignUp">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="FirstName" class="sr-only">First Name</label>
      <input type="text" id="First Name" class="form-control" name="FirstName" placeholder="First Name" required autofocus>
      
      <label for="LastName" class="sr-only">Last Name</label>
      <input type="text" id="Last Name" class="form-control" name="LastName" placeholder="Last Name" required autofocus>
      
       <label for="Mobile Number" class="sr-only">Mobile Number</label>
      <input type="number" id="MobNumber" class="form-control" name="MobileNumber" placeholder="MobileNumber" required autofocus>
      
       <label for="Address" class="sr-only">Address</label>
      <input type="text" id="address" class="form-control" name="Address" placeholder="Address" required autofocus>
      
     	 <label for="Email" class="sr-only">Email</label>
      <input type="text" id="Email" class="form-control" name="Email" placeholder="Email" required autofocus>
 
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" name="Passwd" placeholder="Password" required>
      <input type="hidden"  class="form-control" name="status" value=3 required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
